apiVersion: apps/v1
kind: Deployment
metadata:
  name: svc-payments
spec:
  replicas: 2
  selector:
    matchLabels:
      app: svc-payments
  template:
    metadata:
      labels:
        app: svc-payments
    spec:
      containers:
        - name: svc-payments
          image: ghcr.io/ORG/svc-payments:TAG
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet: { path: /health, port: 8000 }
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet: { path: /health, port: 8000 }
            initialDelaySeconds: 10
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: svc-payments
spec:
  selector:
    app: svc-payments
  ports:
    - port: 80
      targetPort: 8000
  type: ClusterIP
