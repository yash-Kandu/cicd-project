name: CI/CD - svc-users

on:
  push:
    paths:
      - 'svc-users/**'
      - '.github/workflows/svc-users.yml'
  workflow_dispatch:

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/svc-users
  SERVICE_DIR: svc-users

jobs:
  build-test-push-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps and run tests
        working-directory: ${{ env.SERVICE_DIR }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pytest -q

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:$GITHUB_SHA ${{ env.SERVICE_DIR }}

      - name: Push image
        run: |
          docker push ${{ env.IMAGE_NAME }}:$GITHUB_SHA
          docker tag ${{ env.IMAGE_NAME }}:$GITHUB_SHA ${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.IMAGE_NAME }}:latest

      - name: (Optional) Deploy to ECS if AWS secrets present
        if: ${{ secrets.AWS_REGION != '' }}
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
          ECS_SERVICE: svc-users
          IMAGE: ghcr.io/${{ github.repository_owner }}/svc-users:${{ github.sha }}
        run: |
          pip install awscli-local awscli
          aws configure set default.region "$AWS_REGION"
          echo "Triggering ECS new deployment for service $ECS_SERVICE..."
          aws ecs update-service --cluster "$ECS_CLUSTER" --service "$ECS_SERVICE" --force-new-deployment
